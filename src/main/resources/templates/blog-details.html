<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        form {
            display: inline;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1 class="fw-light" th:text="${title}"/>
    <div th:each="element : ${article}" class="alert alert-secondary mt-2">
        <h3 th:text="${element.title}"/>
        <p th:text="${element.content}"/>
        <p th:text="${element.created}"/>
        <button type="button" class="btn btn-success" onclick="window.history.back()">Назад</button>
        <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-outline-primary">Редактировать</a>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
