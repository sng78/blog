<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1 class="fw-light" th:text="${title}"/>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="preview" placeholder="Введите краткое содержание статьи" class="form-control"><br>
        <textarea name="content" placeholder="Введите текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">Отмена</button>
    </form>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
