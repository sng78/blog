<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1 class="fw-light" th:text="${title}"/>
    <div th:each="element : ${article}">
        <form method="post">
            <input type="text" th:value="${element.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${element.preview}" name="preview" placeholder="Введите краткое содержание статьи" class="form-control"><br>
            <textarea name="content" placeholder="Введите текст статьи" class="form-control" th:text="${element.content}"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">Отмена</button>
        </form>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
